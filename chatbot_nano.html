<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlushGPT 3.0 Nano</title> 
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="global.css">
    <style>
        .model-switcher {
            padding: 8px 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
            display: flex;
            align-items: center;
            font-size: 0.9em;
        }
        .model-switcher label {
            margin-right: 10px;
            font-weight: bold;
            color: #333;
        }
        .model-switcher select {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header class="global-header">
        <a href="https://theplex.page.gd/flushgpt/" class="header-title">FLUSHGPTâ„¢ SUITE</a>
    </header>
    <script>
        function isPageInIframe() {
            return window.self !== window.top;
        }

        if (isPageInIframe()) {
            console.log("This page is loaded inside an iframe.");
            document.querySelector('.global-header').remove()
        } else {
            console.log("This page is loaded directly in the browser window.");
        }
    </script>
    <div class="chat-container">
        <div class="chat-header">
            FlushGPT 3.0 Nano 
        </div>
        <div class="model-switcher">
            <label for="model-select">Model:</label>
            <select id="model-select">
                <option value="chatbot2.html">FlushGPT 3.0 Pro (Most Advanced)</option>
                <option value="chatbot.html">FlushGPT 3.0 Flash (Fastest)</option>
                <option value="chatbot_nano.html" selected>FlushGPT 3.0 Nano (Smallest, Basic)</option>
            </select>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                Hello! I'm FlushGPT 3.0 Nano. I am extremely helpful, I think.
            </div>
            <div class="message bot-message typing-indicator" id="typing-indicator" style="display: none;">
                ...
            </div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modelSelect = document.getElementById('model-select');
            // Check if the current pathname (e.g., /chatbot_nano.html) matches the option value
            const currentPath = window.location.pathname.split('/').pop();

            // Function to pre-select the current model
            Array.from(modelSelect.options).forEach(option => {
                const optionValuePath = option.value.split('/').pop();
                
                // Compare the filename of the current page to the filename in the option value
                if (optionValuePath === currentPath) {
                    option.selected = true;
                } else {
                    option.selected = false;
                }
            });

            // Event listener for when a new model is selected (redirection)
            modelSelect.addEventListener('change', (event) => {
                const newUrl = event.target.value;
                if (newUrl) {
                    // Redirect the user to the new URL
                    window.location.href = newUrl;
                }
            });
        });
    </script>

    <script src="script_nano.js"></script>
    
    </body>
</html>
