<h1>Guess The Words Game</h1>
<p>Explanation: Bad guesses are when you guess for a letter but the letter is not in a sentence. Your guesses counter goes down. The bad guesses you want to have is how many bad guesses you are allowed to have before you lose.</p>
<form action="https://www.rafdo.rf.gd/games/guesstheword/2omw/" method="get">
    <label for="guesses">How many bad guesses do you want to have in your Guess The Words Game: </label>
    <input type="text" required id="guesses" name="guesses">
    <input type="hidden" id="words" name="words" value><br><br>
    <button type="submit">Okay</button>
</form>
<script>
